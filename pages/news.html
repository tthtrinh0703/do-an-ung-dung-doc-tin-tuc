<!doctype html>
<html lang="en">

<head>
	<title>News App</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="../css/style.css">
	<style>
		.content{
			position: relative;
			border: 1px solid gray;
			margin-bottom: 20px;
		}
		.content div{
			display: inline-block;
			flex: right;
			width: 50%;
		}
		.content img{
			width: 40%;
			flex: left;
		}
		.content h1{
			font-weight: 600;
			font-size: 30px;
			color: black;
			margin-left: 20px;
		}
		.content p{
			margin-left: 15px;
			font-size: 20px;
			color: black;
		}
		.content button{
			margin-left: 100px;
		}
		.content button a{
			color: white;
		}
	</style>
</head>

<body>

	<div class="wrapper d-flex align-items-stretch">
		<nav id="sidebar">
			<h1><a href="../index.html" class="logo">News App</a></h1>
			<ul class="list-unstyled components mb-5">
				<li class="">
					<a href="../index.html"><span class="fa fa-home mr-3"></span> Home</a>
				</li>
				<li class="active">
					<a href="./news.html"><span class="fa fa-newspaper-o mr-3"></span> News</a>
				</li>
				<li>
					<a href="./todo.html"><span class="fa fa-list mr-3"></span> Todo List</a>
				</li>
				<li class="active">
					<a href="./search.html"><span class="fa fa-search mr-3"></span> Search</a>
				</li>
				<li>
					<a href="./setting.html"><span class="fa fa-cogs mr-3"></span> Settings</a>
				</li>
			</ul>

		</nav>

		<!-- Page Content  -->
		<div id="content" class="p-4 p-md-5 pt-5">
			<h2 class="mb-4">News</h2>
			<nav aria-label="Page navigation example">
				<ul class="pagination justify-content-center">
					<li class="page-item">
						<button class="page-link" href="#" id="btn-prev">Previous</button>
					</li>
					<li class="page-item disabled">
						<a class="page-link" id="page-num">1</a>
					</li>
					<li class="page-item">
						<button class="page-link" id="btn-next">Next</button>
					</li>
				</ul>
			</nav>

			<!-- News list -->
			<div id="news-container" style="overflow: auto;">

			</div>
		</div>
	</div>
	<script src="../scripts/news.js"></script>

</html>
